{% extends "base.html" %}
{% block content %}
<div class="card container-fluid mx-auto p-6" style="width: 500px;">
    <div class="card-header">
        {{record.first_name}}
    </div>
    <div class="card-body">
      <h5 class="card-title"> {{record.first_name}}{{record.last_name}}</h5>
      <p class="card-text">{{record.email}}</p>
      <p class="card-text">{{record.city}}</p>
      <p class="card-text">{{record.id}}</p>
  
    </div>
   <a href="{% url 'home' %}"  class="btn btn-secondary">Back</a></button>
    <a href="{% url 'delete_record' record.id %}"class="btn btn-danger">Delete</a></button>
    <a href="{% url 'update_record' record.id %}"  class="btn btn-secondary">Update</a></button>
  </div>



{% endblock content %}
